<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<div th:if="${iderror}" class="id-alert"></div>
<div th:if="${emailerror}" class="email-alert"></div>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/api/user}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">아이디</label>
                            <input type="userID" class="form-control" name="userID" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">이메일</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">나이</label>
                            <input type="age" class="form-control" name="age">
                        </div>


                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script>
    window.onload = function() {
        var popup = document.querySelector('.id-alert');
        if (popup) {
            popup.style.display = 'block';
            alert('존재하는 아이디입니다');
            location.href='/signup'
        }
        var popup = document.querySelector('.email-alert');
        if (popup) {
            popup.style.display = 'block';
            alert('존재하는 이메일입니다');
            location.href='/signup'
        }
    }
</script>

</html>

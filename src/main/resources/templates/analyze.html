<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문자 분석</title>
  <style>
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .content {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    .button-container {
      margin-top: 10px;
    }
    .analysis-template {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="header">
  <button type="button" class="btn btn-secondary" onclick="location.href='/api/logout'">로그아웃</button>
</div>
<div class="content">
  <h1>스팸 분석기</h1>
  <form action="/api/analyze" method="post">
    <textarea name="inputText" placeholder="분석할 문자를 입력하세요..."></textarea>
    <div class="button-container">
      <button type="submit">결과</button>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문자 분석</title>
  <style>
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .content {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    .button-container {
      margin-top: 10px;
    }
    .analysis-template {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="header">
  <button onclick="logout()">로그아웃</button>
</div>
<div class="content">
  <h1>문자 분석</h1>
  <!-- 입력폼: 사용자가 텍스트를 입력하고 /analyze 엔드포인트로 POST 전송 -->
  <form action="/analyze" method="post">
    <textarea name="inputText" placeholder="분석할 문자를 입력하세요..."></textarea>
    <div class="button-container">
      <button type="submit">결과</button>
    </div>
  </form>
  <!-- 스팸 단어 설정 템플릿 (참고용) -->
  <div class="analysis-template">
    <h2>스팸 단어 설정 (수정 가능)</h2>
    <p>예시: {"word1": 10, "word2": 20}</p>
  </div>
  <!-- 피싱 단어 설정 템플릿 (참고용) -->
  <div class="analysis-template">
    <h2>피싱 단어 설정 (수정 가능)</h2>
    <p>예시: {"phish1": 15, "phish2": 25}</p>
  </div>
</div>
<script>
  function logout() {
    alert("로그아웃 되었습니다.");
  }
</script>
</body>
</html>

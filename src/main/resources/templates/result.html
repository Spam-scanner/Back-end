<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>분석 결과</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .content {
      padding: 20px;
    }
    .result-section {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="header">
  <button type="button" class="btn btn-secondary" onclick="location.href='/api/logout'">로그아웃</button>
  <button onclick="location.href='/analyze'">재분석하기</button>
</div>
<div class="content">
  <h1>분석 결과</h1>
  <div class="result-section">
    <h2>스팸 분석 결과</h2>
    <p th:text="${spamMessage}"></p>
  </div>
  <div class="result-section">
    <h2>피싱 분석 결과</h2>
    <p th:text="${phishingMessage}"></p>
  </div>
</div>
</body>
</html>
